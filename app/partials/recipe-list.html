<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="recipe in recipes | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/recipes/{{recipe.id}}" class="thumb"><img ng-src="{{recipe.imageUrl}}"></a>
          <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
          <p>{{recipe.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
